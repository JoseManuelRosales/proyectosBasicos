<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
  <h1>Tu peso en otros planetas</h1>
  <p>En la tierra pesas distinto que en Marte o en Jupiter</p>
  <script>
  var usuario = prompt("Cual es tu peso?");
  var planeta = parseInt(prompt("Elige tu planeta\n1 es Marte, 2 es Jupiter, 3 es Krypton"));
  var peso = parseFloat(usuario);
  var g_tierra = 9.8;
  var g_marte = 3.7;
  var g_jupiter = 24.8;
  var g_krypton = 83.798;
  var peso_final;
  if (planeta == 1)
  {
    peso_final = peso * g_marte / g_tierra;
    peso_final = (peso_final.toFixed(3));
    document.write("Tu peso en Marte es <strong>" + peso_final + " kilos</strong>");
  }
  else if(planeta == 2)
  {
    peso_final = peso * g_jupiter / g_tierra;
    peso_final = (peso_final.toFixed(3));
    document.write("Tu peso en Jupiter es <strong>" + peso_final + " kilos</strong>");
  }
  else if (planeta == 3)
  {
  peso_final = peso * g_krypton / g_tierra;
  peso_final = (peso_final.toFixed(3));
  document.write("Tu peso en krypton es <strong>" + peso_final + " kilos</strong>");
  }
  else
  {
    peso_final = 1000000;
    document.write("Tu peso en tu puta madre es <strong>" + peso_final + " kilos</strong>");
  }
  </script>
</body>
</html>
